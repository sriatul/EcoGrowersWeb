{% extends "base.html" %}

{% block content %}
      
<style>
  .changer {
    display: flex;
    flex-direction: column;
    max-width: 400px;
    margin: auto;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    background-color: #fff;
  }

  h1 {
    color: #128C7E;
    font-size: 24px;
  }

  h5 {
    color: #075E54;
    font-size: 18px;
  }

  .form-control {
    border-radius: 5px;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ddd;
    margin-bottom: 10px;
  }

  .btn-primary {
    background-color: #25d366;
    color: #fff;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }

  .text-muted {
    color: #075E54;
    font-size: 14px;
  }

  .text-dark {
    color: #128C7E;
    font-size: 14px;
  }

  .text-center {
    text-align: center;
  }

  .text-decoration-none {
    text-decoration: none;
  }

  .whatsapp-style-input-box {
    display: flex;
    align-items: center;
    margin-top: 20px;
  }
</style>

<div class="changer shadow-lg mt-4 h-90">

  <h1 class="text-muted">Create Your Account</h1>
  <h5 class="text-center text-dark">Start managing your clients today!</h5>

  <form method="POST" style="color: black;">

    {% csrf_token %}
    {{ form.as_p }}
    
    <div class="whatsapp-style-input-box">
      <button type="submit" class="btn btn-primary btn-lg p-2">Create an Account</button>
    </div>

  </form>

  <div class="text-center" style="margin-top: 2em;">
    <small>Already have an account? </small>
    <a href="{% url 'login' %}" class="text-decoration-none text-muted">Login here.</a>
  </div>

</div>

{% endblock %}
