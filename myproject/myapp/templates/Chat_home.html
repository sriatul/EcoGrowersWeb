<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #ededed;
            margin: 0;
            padding: 0;
        }

        .chat_room {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            display: none;
            
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .chat-container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .chat-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #128C7E;
        }

        h1 {
            color: #25d366;
            text-align: center;
            font-size: 24px;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            color: #128C7E;
            font-size: 14px;
            font-weight: bold;
        }

        input.form-control {
            height: 40px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button.btn-primary {
            background-color: #25d366;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="chat_room" id='chat_room'>
        <div class="chat-container">
            <!-- Close Icon -->
            <i class="fas fa-times chat-close" id='sidebar_icon' ></i>
            <h1>Chat Room:</h1>

            
            <form id="post-form" method='POST' action="checkview">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Code</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter Code">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter your name">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
